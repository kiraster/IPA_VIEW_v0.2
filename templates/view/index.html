<body class="layui-layout-body pear-admin">
  <!-- 布 局 框 架 -->
  <div class="layui-layout layui-layout-admin">
    <!-- 顶 部 样 式 -->
    <div class="layui-header">
      <!-- 菜 单 顶 部 -->
      <div class="layui-logo">
        <!-- 图 标 -->
        <img class="logo" />
        <!-- 标 题 -->
        <span class="title"></span>
      </div>
      <!-- 顶 部 左 侧 功 能 -->
      <ul class="layui-nav layui-layout-left">
        <li class="collapse layui-nav-item">
          <a href="#" class="layui-icon layui-icon-shrink-right"></a>
        </li>
        <li class="refresh layui-nav-item">
          <a href="#" class="layui-icon layui-icon-refresh-1" loading="600"></a>
        </li>
      </ul>
      <!-- 多 系 统 菜 单 -->
      <div id="control" class="layui-layout-control"></div>
      <!-- 顶 部 右 侧 菜 单 -->
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide-xs">
          <a href="#" class="menuSearch layui-icon layui-icon-search"></a>
        </li>
        <!-- 不显示消息中心 -->
        <!-- <li class="layui-nav-item layui-hide-xs message"></li> -->
        <li class="layui-nav-item layui-hide-xs">
          <a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a>
        </li>
        <li class="layui-nav-item user">
          <!-- 头 像 -->
          <a class="layui-icon layui-icon-username" href="javascript:;"></a>
          <!-- 功 能 菜 单 -->
          <dl class="layui-nav-child">
            <dd>
              <!-- <a user-menu-url="view/system/person.html" user-menu-id="5555" user-menu-title="基本资料">基本资料</a> -->
              <a user-menu-url="view/system/pwd-change.html" user-menu-id="5555" user-menu-title="修改密码">修改密码</a>
            </dd>
            <dd><a href="javascript:void(0);" class="logout">注销登录</a></dd>
          </dl>
        </li>
        <!-- 主 题 配 置 -->
        <li class="layui-nav-item setting">
          <a href="#" class="layui-icon layui-icon-more-vertical"></a>
        </li>
      </ul>
    </div>
    <!-- 侧 边 区 域 -->
    <div class="layui-side layui-bg-black">
      <!-- 菜 单 顶 部 -->
      <div class="layui-logo">
        <!-- 图 标 -->
        <img class="logo" />
        <!-- 标 题 -->
        <span class="title"></span>
      </div>
      <!-- 菜 单 内 容 -->
      <div class="layui-side-scroll">
        <div id="sideMenu"></div>
      </div>
    </div>
    <!-- 视 图 页 面 -->
    <div class="layui-body">
      <!-- 内 容 页 面 -->
      <div id="content"></div>
    </div>
    <!-- 页脚 -->
    <div class="layui-footer layui-text"></div>
    <!-- 遮 盖 层 -->
    <div class="pear-cover"></div>
    <!-- 加 载 动 画 -->
    <div class="loader-wrapper">
      <!-- 动 画 对 象 -->
      <div class="loader"></div>
    </div>
  </div>
  <!-- 移 动 端 便 捷 操 作 -->
  <div class="pear-collapsed-pe collapse">
    <a href="#" class="layui-icon layui-icon-shrink-right"></a>
  </div>

  <!-- 框 架 初 始 化 -->
  <script>
    layui.use(["admin", "jquery", "popup"], function () {
      var $ = layui.jquery;
      var admin = layui.admin;
      var popup = layui.popup;

      // 给 pear-admin-layui 的默认 ajax 请求添加权限
      $.ajaxSetup({
        headers: {
          Authorization: "Bearer " + localStorage.getItem("access_token"),
        },
      });

      // 请求后端，验证是否已经登录
      $.ajax({
        type: "GET",
        url: "/api/v1/user/profile",
        success: function (data) {
          $('a.layui-icon-username').text('  ' + data.data.username);
          if (data.code !== 0) {
            location.href = "/view/login.html";
          }
        },
        error: function (error) {
          location.href = "/view/login.html";
        },
      });

      admin.setConfigurationPath("/static/config/pear.config.json");

      admin.render();

      admin.logout(function () {
        $.ajax({
          type: "GET",
          url: "/api/v1/logout",
          success: function (data) {
            console.log(data);
            if (data.code === 0) {
              localStorage.removeItem("access_token");
              localStorage.removeItem("refresh_token");
              popup.success("注销成功");
              setTimeout(function () {
                location.href = "/view/login.html";
              }, 1000);
            }
          },
        });

        // 清空 tabs 缓存
        return new Promise((resolve) => {
          resolve(true);
        });
      });
    });
  </script>
</body>

</html>
